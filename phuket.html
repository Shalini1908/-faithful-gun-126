<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phuket</title>
    <link rel="stylesheet" href="./styles/phuket.css">
</head>

<body>

    <div id="filter">

        <button class="app"><img src="images/Capture.png">APPLY FILTERS</button>
        <button class="mod">MODIFY SEARCH</button>

    </div>

    <div class="append_filterdata">
        <div id="full">
            <div id="filter_box">
                <div id="filter_datas">
                    <div>
                        <h3>Features</h3>
                        <div>
                            <input type="checkbox" id="s_pool" value="s_pool"> <span>Swimming Pool</span>
                        </div>
                        <div>
                            <input type="checkbox" id="ac" value="ac"> <span>Air Conditioner</span>
                        </div>
                        <div>
                            <input type="checkbox" id="net" value="net"> <span>Internet</span>
                        </div>
                        <div>
                            <input type="checkbox" id="tv" value="tv"> <span>Television</span>
                        </div>
                        <div>
                            <input type="checkbox" id="parking" value="parking"> <span>Parking</span>
                        </div>
                      
                        <div>
                            <input type="checkbox" id="f_ktn" value="f_ktn"> <span>Kitchen</span>
                        </div>
                     
                    </div>

                    <div>
                        <h3>Bedrooms</h3>
                        <div>
                           
                            <div>
                                <input type="radio" id="a">
                                <label for="a">1+</label>
                            </div>
                            <div>
                                <input type="radio" id="b">
                                <label for="b">2+</label>
                            </div>
                         
                            <div>
                                <input type="radio" id="c">
                                <label for="c">3+</label>
                            </div>
                        </div>
                        <h3>Bathrooms</h3>
                        <div>
                        
                            <div>
                                <input type="radio" id="a">
                                <label for="a">1+</label>
                            </div>
                            <div>
                                <input type="radio" id="b">
                                <label for="b">2+</label>
                            </div>
                            <div>
                                <input type="radio" id="c">
                                <label for="c">3+</label>
                            </div>
                        
                        </div>
                       
                        <h3>Price Per Night</h3>
                        <img src="https://i.ibb.co/5L8q10k/Screenshot-2022-08-27-124051.png" alt="" id="image">
               
                    </div>
                </div>
                <div id="filter_btn">
                    <button id="filter_btn_cancel">CANCEL</button>
                    <button id="filter_btn_apply">APPLY</button>
                </div>
            </div>
        </div> 
    </div>

    <div id="main">

        <div id="container">

            <div id="box1"></div>
            <div id="box2"></div>

        </div>

        <div class="mapouter">

            <div class="gmap_canvas">

                <iframe id="gmap_canvas" src="https://maps.google.com/maps?q=india&t=&z=13&ie=UTF8&iwloc=&output=embed"
                    frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>

            </div>

        </div>

    </div>

</body>
<script src="./scripts/phuket.js" type="module"></script>

</html>
